<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id = ${person.getId()})}" th:object = "${person}">
        <label for="name">Enter name</label>
        <br/>
        <input id="name" type="text" th:field="*{name}" />
        <br/>

        <label for="age">Enter age</label>
        <br/>
        <input id="age" type="text" th:field="*{age}" />
        <br/>

        <label for="email">Enter email</label>
        <br/>
        <input id="email" type="text" th:field="*{email}" />
        <br/>

        <label for="dateOfBirth">Enter date of birth</label>
        <br/>
        <input id="dateOfBirth" type="text" th:field="*{dateOfBirth}" />
        <br/>



        <hr/>
        <input type="submit" value="Edit"/>
    </form>
</body>
</html>
